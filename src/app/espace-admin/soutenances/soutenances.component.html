<div class="side-buttons"><button type="button" [routerLink]="'/admin/addSession'" class="btn btn-dark">Nouvelle Session</button></div>
<app-accordion>
    <div  *ngFor="let session of sessions">
        <app-item [label]="session.nom">
            <app-accordion>
                <span  *ngFor="let filiere of session.filieres">
                    <app-item [label]="filiere.nom">   
                        <div  *ngFor="let soutenance of filiere.soutenances">
                            <app-item [label]="soutenance.nom">    
                                {{soutenance.nom}}                                                    
                            </app-item>
                        </div>            
                    </app-item>
                </span>
            </app-accordion>
        </app-item>
    </div>
</app-accordion>
