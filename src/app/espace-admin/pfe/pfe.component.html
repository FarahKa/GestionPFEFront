<app-searchbar></app-searchbar>
<div class="card-deck">
  <div class="card" *ngFor="let pfe of pfes_to_display">
    <div class="card-content">
      <div class="card-header">
              <strong>Sujet : </strong>{{ pfe.soutenance.pfe.subject }}

  </div>
      <div class="card-body">
        <div class="media d-flex">
          <div class="media-body text-left">
            <strong>Etudiant : </strong>{{ pfe.firstname }}
            {{ pfe.lastname }}<br />
            <strong>Num√©ro d'inscription : </strong>{{ pfe.student_id_number }}
            <hr />
            <strong>Encadrant(s) : </strong>
            <span *ngIf="pfe.soutenance.encadrants && pfe.soutenance.encadrants.length > 0">
              <span *ngFor="let encadrant of pfe.soutenance.encadrants">
                {{ encadrant.firstname }}
                {{ encadrant.lastname }},
              </span>
            </span>
            <span *ngIf="!pfe.soutenance.encadrants || pfe.soutenance.encadrants.length==0">{{"-"}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
