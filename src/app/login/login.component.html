<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">


        <div class="un">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i>
                            <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 100-6 3 3 0 000 6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </i>
                    </span>
                </div>

                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email..."
                    (focus)="focus=true" (blur)="focus=false" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>

            </div>
        </div>
        <div class="pass">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i>
                            <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <rect width="11" height="9" x="2.5" y="7" rx="2" />
                                <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z"
                                    clip-rule="evenodd" />
                            </svg>

                        </i>
                    </span>
                </div>
                <input type="password" formControlName="password" class="form-control" placeholder="Password..."
                    class="form-control" (focus)="focus1=true" (blur)="focus1=false"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>

            </div>
        </div>

            <button [disabled]="loading" class="submit">Sign In</button>
            <img *ngIf="loading" src="" />
        
            <p class="forgot" align="center"><a href="#"></a>Forgot Password?</p>

    </form>
</div>
